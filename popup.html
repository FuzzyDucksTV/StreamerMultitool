<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>AI StreamMate</title>
</head>
<body>
  <header>
    <h1>AI StreamMate</h1>
    <div class="theme-switch">
      <label class="switch">
        <input type="checkbox" id="themeToggle" />
        <span class="slider round"></span>
      </label>
      <span>Dark Mode</span>
    </div>
  </header>
  <main>
    <h2>AI Features</h2>
    <div class="feature-list">
      <label>
        <input type="checkbox" id="highlightReel" />
        AI-Powered Highlight Reel
      </label>
      <label>
        <input type="checkbox" id="audienceEngagement" />
        Smart Audience Engagement
      </label>
      <label>
        <input type="checkbox" id="streamTitles" />
        AI-Generated Stream Titles
      </label>
      <label>
        <input type="checkbox" id="performanceAnalysis" />
        In-Game Performance Analysis
      </label>
      <label>
        <input type="checkbox" id="overlayCustomization" />
        AI-Assisted Overlay Customization
      </label>
    </div>

    <button id="loginWithTwitch">Login with Twitch</button>
    <p class="message">First make sure you log in to your Twitch account above.</p>
    <button id="save">Save</button>
  </main>
  <script src="popup.js"></script>
</body>
</html>

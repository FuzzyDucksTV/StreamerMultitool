<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI StreamMate</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>AI StreamMate</h1>

  <!-- Add a div for the theme switcher -->
  <div class="theme-switch">
    <label class="switch">
      <input type="checkbox" id="themeToggle" />
      <span class="slider round"></span>
    </label>
    <span>Dark Mode</span>
  </div>

  <div id="sentiment-meter-container">
    <h3>Sentiment Meter</h3>
    <div id="sentiment-meter"></div>
  </div>

  <h3>Top 3 Commenters</h3>
  <ol id="top-commenters"></ol>

  <h3>Bottom 3 Commenters</h3>
  <ol id="bottom-commenters"></ol>

  <script src="sentiment-popup.js"></script>
  <!-- Add a separate script to handle the dark mode -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const themeToggle = document.getElementById('themeToggle');

      // Load settings and apply dark mode if needed
      chrome.storage.sync.get(['darkMode'], (settings) => {
        if (settings.darkMode) {
          document.body.classList.add('dark-mode');
          themeToggle.checked = true;
        }
      });

      // Toggle dark mode and save the setting
      themeToggle.addEventListener('change', () => {
        document.body.classList.toggle('dark-mode');
        chrome.storage.sync.set({ darkMode: themeToggle.checked });
      });
    });
  </script>
</body>
</html>
